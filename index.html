    <p>Do you want to do something that you could easily do on your own? Well you are in luck. Here, you will find out the numbers in between two numbers. This will only work with whole numbers, meaning no decimals.</p>
 <!-- Script -->

 <form action="javascript: answer()">

<!-- button -->
